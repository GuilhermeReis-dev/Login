<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <div id="container-main" class="container-fluid img-fundo d-flex align-items-center justify-content-center">

      <!-- Container principal -->
      <main>
        <h1 class="text-center mb-5">Bem-vindo</h1>

        <!-- Formulário de cadastro -->
        <form id="formIndex" class="bg-light rounded-3">
          <!-- Campo do nome -->
          <div class="campoForm form-floating">
            <input class="form-control" id="input-nome" type="text" minlength="3" placeholder="name" required>
            <label class="form-label" for="input-nome">Nome Completo</label>
          </div>

          <!-- Campo do email -->
          <div class="campoForm form-floating">
            <input class="form-control" type="email" id="input-email" minlength="12" maxlength="30" placeholder="email@example.com" autocomplete="username" required>
            <label class="form-label" for="input-email-cadastro">Email</label>
          </div>

          <!-- Campo da senha -->
          <div class="campoForm position-relative form-floating">
            <input id="input-senha" class="form-control" type="password" minlength="5" maxlength="25" placeholder="passwordExample" autocomplete="current-password" required>
            <label class="form-label" for="senha-cadastro">Senha</label>
            <div id="avisoCapsLock">CapsLock ativo</div>
            <div id="iconSenha"></div>
          </div>
          <div class="mt-2">
            <ul>
              <li>5 caracteres no mínimo</li>
              <li>25 caracteres no máximo</li>
            </ul>
          </div>

          <!-- Botão entrar -->
          <button id="btn-entrar" type="submit" class="btn btn-success w-100 text-center">Entrar</button>
          <div class="mt-2">Faça login <a href="login.html">aqui</a></div>
        </form>
        
      </main> <!-- Fim do container-main -->
</div> 

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="../Login/jquery/jq.js"></script> 

<!-- Script -->
<script src="JS/index.js"></script>
