<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="container-main"
      class="container-fluid img-fundo d-flex align-items-center justify-content-center"
    >
      <!-- Container main -->
      <main>
        <h1 id="titulo" class="text-center mb-5">Redefinir senha</h1>

        <!-- Formulario de login -->
        <form id="formLogin" class="bg-light rounded-3">
          <!-- Campo email -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="input-email"
              placeholder="email@example.com"
              autocomplete="username"
              required
            />
            <label for="input-email" class="form-label">Email</label>
          </div>

          <!-- BTN Submit -->
          <button type="submit" class="btn btn-success w-100 mb-2 text-center">
            Entrar
          </button>
        </form>
      </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../Login/jquery/jq.js"></script>

    <!-- Script -->
    <script type="module" src="JS/redefini.js"></script>
  </body>
</html>
